      $(window).load(function(){
        var openloginbox = $('#openloginbox');
        $(document).click(function(e){
          var target = $(e.target);
          if(target.is('#openloginbox .connect')) {
            if(!openloginbox.hasClass('opened')) {
              openloginbox.addClass('opened');
              $('input[name=login]', openloginbox).focus();
            }
            else
              openloginbox.removeClass('opened');
            return false;
          }
          else if(openloginbox.hasClass('opened') && target.parents('#openloginbox').size()==0)
            openloginbox.removeClass('opened');
        });
      });
